<form action="https://formspree.io/info@bicycleswillsavetheworld.com" method="POST" />

  <div class="col-md-6 col-sm-12">
    <div class="block">
      <input type="hidden" name="_next" value="{{ site.url }}/thank-you" />
        <div class="form-group">
          <input type="text" name="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="text" name="subject" class="form-control" placeholder="Subject" required>
        </div>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="block">
        <div class="form-group-2">
          <textarea class="form-control" name="message" rows="3" placeholder="Your Message"></textarea>
        </div>
        <button class="btn" type="submit">Send Message</button>
     
    </div>
  </div>
